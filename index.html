<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+English+SC" rel="stylesheet">

    <title>Document</title>
</head>

<body>
    <!-- Title -->
    <nav class="nav-background">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1>Hangman</h1>
                </div>
                <div class="col-sm-12 pirateStyle">
                    <h2>Pirates!</h2>
                </div>
            </div>
        </div>
    </nav>

    <!-- You win notification -->
    <div class="notification">
        <div id="winFlag">
            <p>You win!!!</p>
            <img class="img-responsive" src="assets/images/treasure.png" alt="treasure" width="100" height=auto>
            <p>Press space-bar to continue.</p>
        </div>
        <!-- You lose notification -->
        <div id="lostFlag">
            <p>You lose.</p>
            <img class="img-responsive" src="assets/images/skull.png" alt="skull" width="100" height=auto>
            <p>Press space-bar to continue.</p>
        </div>
    </div>

    <div class="container">
        <!-- Content for game -->
        <div class="row gameContent">
            <div class="col-sm-12">
                <p>Current Word:
                    <span id="currentWord"></span>
                </p>
            </div>
            <div class="col-sm-12">
                <p>Wins:
                    <span id="wins"></span>
                </p>
            </div>
            <div class="col-sm-12">
                <p>Guesses Remaining:
                    <span id="numGuesses"></span>
                </p>
            </div>
            <div class="col-sm-12">
                <p>Letters Already Guessed:
                    <span id="guessed"></span>
                </p>
            </div>
        </div>

    </div>

    <footer>
        <span></span>
    </footer>

    <!-- Sounds for wins -->
    <audio id="soundClip">
        <source src="./assets/audio/401931__qalba4j__piratematt-1.wav"></source>
    </audio>

    <!-- JS link -->
    <script src="assets/javascript/game.js"></script>

</body>

</html>
